
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ comSingle.company_name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ comSingle.description }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #contentProducts let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>


<div *ngIf="checkLogin()">
  <h4>Brends</h4>
    <table class="table table-striped app-table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{ brend }}</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of companies; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
  
            {{ item.company_name }}
          </td>
          <td class="links"><button type="button" class="btn btn-outline-primary btn-sm margin-link" 
            (click)="openVerticallyCenteredCompany(content, item._links.company.href)">Company</button>
            <button type="button" [routerLink]="['/models', 'brand']" 
            (click)="goToProducts(item.company_name)" 
            class="btn btn-outline-primary btn-sm margin-link">Models</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-redirect-to-login></app-redirect-to-login>
