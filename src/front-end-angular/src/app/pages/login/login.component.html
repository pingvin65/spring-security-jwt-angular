<div *ngIf="ifLoginError" class="invalid-feedback">
    User name or password are incorect. 
  </div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName" value="user" />
        <div *ngIf="f.userName.invalid && (f.userName.dirty || f.userName.touched)" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">user name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>
            Password:
        </label>
        <input type="password" formControlName="password" value="password" />

    </div>
    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">
            Password is required.
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign-In</button>
    </div>
</form>
